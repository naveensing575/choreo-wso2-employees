schemaVersion: 1.1
endpoints:
  - name: choreo
    service:
      port: 8080
      basePath: /employees
    type: REST
    displayName: Choreo
    networkVisibilities:
      - Project
      - Organization
      - Public
    schemaFilePath: openapi.yaml

dependencies:
  connectionReferences:
    - name: employees-backend
      resourceRef: service:/ExternalRenderAPI
  env:
    - name: BACKEND_URL
      value: "https://choreo-wso2-employees.onrender.com/employees"
